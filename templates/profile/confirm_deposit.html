{% extends "profile/layout.html" %}
{% block body %}

<div class="row">

<p>
	<center><h3>Please confirm you deposit</h3></center>
	<center>You are investing {{amount}}$ in "{{invPlan.description}}" investment plan.<center>
	<center>You have selected "{{paymentSystem.name}}" payment system. <center>
</p>

<form action="https://perfectmoney.is/api/step1.asp" method="POST">
<div class="block" style="border:1px">

	<!-- Perfect money data -->
	<input type="hidden" name="PAYEE_ACCOUNT" value="U16116460">
    <input type="hidden" name="PAYEE_NAME" value="SolarBit">
    <input type="hidden" name="PAYMENT_AMOUNT" value="{{amount}}">
    <input type="hidden" name="PAYMENT_UNITS" value="{{unit}}">
    <input type="hidden" name="STATUS_URL" value="{{request.host_url}}validate_deposit">
    <!-- <input type="hidden" name="STATUS_URL" value="mailto:araikc@gmail.com"> -->
    <input type="hidden" name="PAYMENT_URL" value="{{request.host_url}}success_deposit">
    <input type="hidden" name="PAYMENT_URL_METHOD" value="POST">
    <input type="hidden" name="NOPAYMENT_URL" value="{{request.host_url}}fail_deposit">
    <input type="hidden" name="NOPAYMENT_URL_METHOD" value="POST">
    <!-- <input type="hidden" name="BAGGAGE_FIELDS" value="ORDER_NUM CUST_NUM"> -->
    <!-- <input type="hidden" name="ORDER_NUM" value="9801121"> -->
    <!-- <input type="hidden" name="CUST_NUM" value="2067609"> -->
    <input type="hidden" name="SUGGESTED_MEMO" value="Invoice {{depId}}, {{g.user.username}}">
    <input type="hidden" name="PAYMENT_ID" value="{{depId}}">
    <br>
    <input type="submit" class="btn btn-success" name="PAYMENT_METHOD" value="Confirm">
	<a type="btn" class="btn" href="{{url_for('userprofile.makedeposit')}}">Cancel</a>


</div>
</form>

</div>

{% endblock %}
