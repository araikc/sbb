{% extends "profile/layout.html" %}
{% block body %}

<div class="row">

<p>
	<center><h3>Please confirm you withdraw</h3></center>
	<center>You are withdrawing {{amount}} into you {{accWallet.wallet.name}}[{{accWallet.wallet.unit}}] wallet.<center>
</p>

<form action="{{url_for('userprofile.make_withdraw')}}" method="POST">
<div class="block" style="border:1px">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

	<!-- Perfect money data -->
	<input type="hidden" name="accWalletId" value="{{accWallet.wallet.id}}">
    <input type="hidden" name="amount" value="{{amount}}">
    <input type="hidden" name="withdrawId" value="{{withId}}">
    <br>
    <input type="submit" class="btn btn-success" name="WITHDRAW_METHOD" value="Confirm">
	<a type="btn" class="btn" href="{{url_for('userprofile.withdraw')}}">Cancel</a>


</div>
</form>

</div>

{% endblock %}
