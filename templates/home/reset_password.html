{% extends "layout.html" %}
{% block main %}

<!--header section start-->
<section class="breadcrumb-section contact-bg section-padding">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
              <h1>Reset</h1>
          </div>
      </div>
  </div>
</section><!--Header section end-->

<div class="login-section section-padding login-bg">
  <div class="container">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
         <div class="main-login main-center">
        <a href="index.html"><img src="assets/img/logo.png" alt="Logo Image Will Be Here"></a>
          <form action="{{ url_for('home.save_reset_pass') }}" method=post class="form-horizontal">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="email" value="{{ email }}"/>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="New Password" required value="{{ request.form.password }}"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Repeat Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password_repeat" id="password_repeat"  placeholder="Repeat Password" required value="{{ request.form.password_repeat }}"/>
                </div>
              </div>
            </div>

            <div class="form-group ">
              <button type="submit" class="submit-btn btn btn-lg btn-block login-button">Reset</button>
            </div>

          </form>
        </div>
       </div>
    </div>
  </div>
</div>


{% endblock %}
