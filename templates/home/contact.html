{% extends "layout.html" %}
{% block main %}

     <!--header section start-->
      <section class="breadcrumb-section contact-bg section-padding">
      <div class="container">
          <div class="row">
              <div class="col-md-6 col-md-offset-3 text-center">
                  <h1>contact us</h1>
                 <!--   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p> -->
              </div>
          </div>
      </div>
      </section><!--Header section end-->

      <section class="get-in-touch section-padding text-center">
          <div class="container">
              <div class="row text-center">
                  <div class="col-md-4 wow pulse ">
                      <div class="single-shape-box">
                          <div class="get-in-tuch-icon">
                              <i class="fa fa-facebook"></i>
                          </div>
                          <div class="get-in-touch-text">
                              <h4>Follow us</h4>
                              <p><a href="http://facebook.com/solarbit" target="_blank">SolarBit</a></p>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 wow pulse">
                      <div class="single-shape-box color-onvestor">
                          <div class="get-in-tuch-icon">
                              <i class="fa fa-location-arrow"></i>
                          </div>
                          <div class="get-in-touch-text">
                              <h4>Address </h4>
                              <p>Road 10,Sector 10,Uttara
                               <br /> Dhaka-1230,</p>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 wow pulse" >
                      <div class="single-shape-box">
                          <div class="get-in-tuch-icon">
                              <i class="fa fa-envelope"></i>
                          </div>
                          <div class="get-in-touch-text">
                              <h4>Email</h4>
                              <p>support@solarbit.biz</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--get in touch section end-->

      <!--Map section start-->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29186.920133680236!2d90.36073541583481!3d23.876671847930258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c5d05e7074dd%3A0xd1c58803049f00c7!2sUttara%2C+Dhaka!5e0!3m2!1sen!2sbd!4v1505144892378"   allowfullscreen></iframe>
    </div><!--Map section end-->
      <!--Contact Form Start-->
      <section class="contact-section wow fadeInUp ">
          <div class="container">
              <div class="row">
                  <div class="col-md-12 text-center">
                     <div class="contact-form">
                      <div class="row">
                          <div class="col-md-8 col-md-offset-2">
                                  <h2 class="title">Send Your Masseage</h2>
                                  <form action="{{url_for('home.contact')}}" method="post">
                                      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                      <input type="text" class="name" name="name" placeholder="Name">
                                      <input type="email" class="email" name="email" placeholder="Email">
                                      <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                                      <div class="row">
                                          <div class="col-md-3 col-sm-6">
                                              <p class="captcha-code">{{a}}+{{b}}=</p>
                                          </div>
                                          <div class="col-md-3 col-sm-6">
                                              <input type="text" class="captcha" name="captcha" placeholder="Answer">
                                          </div>
                                          <div class="col-md-6 col-sm-12">
                                              <input type="submit" value="Send Message Now!">
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section><!--Contact Form end-->
      <!--get in touch section start-->


{% endblock %}
