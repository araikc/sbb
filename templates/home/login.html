{% extends "layout.html" %}
{% block main %}

<!--header section start-->
<section class="breadcrumb-section contact-bg section-padding">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
              <h1>Reset</h1>
          </div>
      </div>
  </div>
</section><!--Header section end-->

<!--login section start-->
<div class="login-section section-padding login-bg">
  <div class="container">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
         <div class="main-login main-center">
        <a href="index.html"><img src="assets/img/logo.png" alt="Logo Image Will Be Here"></a>
          <form action="" method=post class="form-horizontal">
            <h2>Signin to SolarBit </h2>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Your Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                </div>
              </div>
            </div>

             <div class="form-group" style="float:left">
                <div class="controls">
                  <input type="checkbox" id="remember_me" name="remember_me"> Remember me 
                </div>
            </div>

            <div class="form-group">
                <div class="controls pull-right">
                  <a href="{{ url_for('home.view_reset_pass') }}"  style="margin-left:50px"> Forgot password</a>
                </div>
            </div>

            <div class="form-group ">
              <button type="submit" class="submit-btn btn btn-lg btn-block login-button">Login</button>
            </div>

          </form>
        </div>
       </div>
    </div>
  </div>
</div>
<!--login section end-->

{% endblock %}
