{% extends "layout.html" %}
{% block main %}

<!--header section start-->
<section class="breadcrumb-section contact-bg section-padding">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center">
              <h1>Login</h1>
          </div>
      </div>
  </div>
</section><!--Header section end-->

<!--login section start-->
<div class="login-section section-padding login-bg">
  <div class="container">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
         <div class="main-login main-center">
        <a href="index.html"><img src="static/img/logo.png" alt="SolarBit"></a>
          <form action="" method=post class="form-horizontal">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Email</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Password</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" required/>
                </div>
              </div>
            </div>

             <div class="form-group" style="float:left">
                <div class="controls">
                  <input type="checkbox" id="remember_me" name="remember_me"> Remember
                </div>
            </div>

            <div class="form-group">
                <div class="controls pull-right">
                  <a href="{{ url_for('home.view_reset_pass') }}"  style="text-align:right"> Forgot password</a>
                </div>
            </div>

            <div class="form-group">
                <div class="controls" style="font-weight:600; font-size:14px; line-height:0">
                  Please <a href="{{ url_for('home.register') }}" > register </a> for new account
                </div>
            </div>

            <div class="form-group ">
                  <div class="col-md-12 col-sm-12 col-xs-12 captcha-new">
                    <label for="captcha">{{a}}+{{b}}=</label>
                    <input  type="text" name="captcha" placeholder="">
                  </div>
              <button type="submit" class="submit-btn btn btn-lg btn-block login-button">Login</button>
            </div>

          </form>
        </div>
       </div>
    </div>
  </div>
</div>
<!--login section end-->

{% endblock %}
